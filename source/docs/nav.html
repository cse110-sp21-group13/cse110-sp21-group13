<!DOCTYPE html>
<html lang=en>
  <head>
    <title>13ullet</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/nav.css">
    <base target="_parent">
  </head>
  <body>
    <div class="topbar">
      <label for="hamburger">
        <img src="assets/images/hamburger.svg" alt="three horizonal lines">
      </label>
      <img id="barlogo" src="assets/images/logo.svg" alt="a smiling black cat">
      <img id="bartitle" src="assets/images/13ullet.svg" alt="13Bullet">
      <h1 id="greeting">Hello!</h1>
    </div>
    <nav>
      <input type="checkbox" id="hamburger"/>
      <div id="hamitems">
        <a href="daily.html" class="dropitem">Daily Log</a>
        <a href="calendar.html" class="dropitem">Monthly Log</a>
        <label for="settings" class="dropitem">Settings v</label>
        <input type="checkbox" id="settings"/>
        <ul id="menu">
          <li>
            <form id="modes">
              <legend>Mode:</legend>
              <input type="radio" id="light" name="mode" value="light">
              <label for="light">light</label>
              <input type="radio" id="dark" name="mode" value="dark">
              <label for="dark">dark</label>
              <input type="radio" id="contrast" name="mode" value="contrast">
              <label for="contrast">high contrast</label>
            </form>
          </li>
          <li><button id="openpop">Change password</button></li>
        </ul>
        <button id="signout">SIGN OUT</button>
      </div>
    </nav>
    <div class="popup">
      <form class="changepass">
        <label for="old">Please enter your old password</label>
        <input type="password" id="old" name="old">
        <label for="new">New password</label>
        <input type="password" id="new" name="new">
        <p></p>
        <button id="subpass">Submit</button>
        <button id="closepop">Cancel</button>
      </form>
    </div>
    <script src="assets/js/nav.js" type="text/javascript"></script>
  </body>
</html>
