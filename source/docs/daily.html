<!DOCTYPE html>
<html lang="en">
    <head>
        <title>13ullet</title>
        <meta charset="UTF-8"/>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/daily.css">
        
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="footer">
                <span onclick="nextView()" class="nextBtn">Next ></span>
                <span onclick="previousView()" class="previousBtn"> < Previous</span>
              </div>
            
            <div class="myUL" class="header">
                <span onclick="editDaily()" class="editBtn">Edit</span>
                <h2 id = "date">May 7, 2021 </h2>
                <div id="container">
                    <div class="dropdowns">
                            <label for="signifier"></label>
                                <select name="signifier" id="signifier" hidden = true>
                                <option value=" ">None</option>
                                <option value="*">* Priority</option>
                                <option value="!">! Inspiration</option>
                                </select>
                        <label for="bullet-type"></label>
                            <select name="bullet-type" id="bullet-type" hidden = true>
                            <option value="•">• Task</option>
                            <option value="-">- Note</option>
                            <option value="◦">◦ Event</option>
                            </select>
                    </div>
                    <div class="task">
                        <input type="text" id="myInput" placeholder="What's on your mind?" hidden = true>
                        <span onclick="newBulletFromInputBox()" class="addBtn" hidden = true>Add </span>
                    </div>
                </div>

                



            </div>
            <div id= "bulletContainer">
              <h1 class="bulletHeader" id="priorityTitle"  hidden= true>Priority</h1>
              <ul id="Priority" value = "!"></ul>
              <h1 class="bulletHeader" id="bulletTitle"  hidden="true">Bullets</h1>
              <ul id="Bullets" value = " "></ul>
              <h1 class="bulletHeader" id = "inspirationTitle" hidden="true">Inspiration</h1>
              <ul id="Inspiration" value = "*"></ul>
            </div>

            <!-- Sub-Bullet Creation HTML -->
            <div id="sub-bullet-container" hidden = true>
                <div class="dropdowns">
                    <label for="sub-bullet-type"></label>
                        <select name="sub-bullet-type" id="sub-bullet-type">
                        <option value="•">• Task</option>
                        <option value="-">- Note</option>
                        <option value="◦">◦ Event</option>
                        </select>
                </div>
                <div class="subtask">
                    <input type="text" id="mySubInput" placeholder="What's on your mind?">
                    <button onclick="newBulletFromParentBullet()" class="addSubBtn">Add Sub </button>
                </div>
            </div>

        </main>
        <!-- Main Script -->
    <script type = "text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./assets/js/daily.js" type="text/javascript"></script>
    </body>
</html>
